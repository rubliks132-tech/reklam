<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Interface Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            width: 360px;
            background-color: white;
            border-radius: 30px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Profil Bölməsi */
        .profile-card {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            margin-bottom: 20px;
        }

        .avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: #ddd;
            border: 2px solid #ff4d4d; /* Qırmızı haşiyə */
            margin-right: 15px;
        }

        .user-info h4 { margin: 0; font-size: 16px; color: #333; }
        .user-info p { margin: 0; font-size: 13px; color: #888; }

        /* Balans Kartı (Mavi yerinə Qırmızı) */
        .balance-card {
            background: linear-gradient(135deg, #ff4d4d, #cc0000);
            padding: 25px;
            border-radius: 25px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(255, 77, 77, 0.3);
            margin-bottom: 20px;
        }

        .balance-card::after {
            content: '';
            position: absolute;
            right: -20px;
            top: -20px;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .label { font-size: 12px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.9; }
        .amount { font-size: 32px; font-weight: bold; margin-top: 10px; display: block; }
        .currency { font-size: 24px; font-weight: normal; }

        /* Tapşırıqlar Başlığı */
        .section-title {
            display: flex;
            align-items: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .icon-box {
            background: #ff4d4d;
            color: white;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 14px;
        }

        /* Reklam İzlə Bölməsi */
        .task-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #eee;
        }

        .task-left { display: flex; align-items: center; }
        .play-btn {
            background: #ff4d4d;
            color: white;
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
        }

        .task-info b { display: block; font-size: 15px; }
        .task-info span { color: #28a745; font-size: 13px; font-weight: bold; }

        .counter {
            background: #f0f0f0;
            padding: 8px 15px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-card">
        <div class="avatar"></div>
        <div class="user-info">
            <h4>İstifadəçi Adı</h4>
            <p>@username</p>
        </div>
    </div>

    <div class="balance-card">
        <span class="label">BALANSINIZ</span>
        <span class="amount">0.0101 <span class="currency">₼</span></span>
    </div>

    <div class="section-title">
        <div class="icon-box">⚡</div>
        Günlük Tapşırıqlar
    </div>

    <div class="task-card">
        <div class="task-left">
            <div class="play-btn">▶</div>
            <div class="task-info">
                <b>Reklam İzlə</b>
                <span>+ 0.0005 ₼</span>
            </div>
        </div>
        <div class="counter">0/50</div>
    </div>
</div>

</body>
</html>
