<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunex Red Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: #f4f4f4; /* Açıq boz arxa fon */
            color: #1a1a1a;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100vw;
            background: #ffffff; /* Ana konteyner ağ */
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff0000; /* Qırmızı Header */
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Yeni İkon Dizaynı (Şəkilə uyğun) */
        .custom-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .custom-icon i {
            color: #ff0000;
            font-size: 20px;
            margin-left: 3px;
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .balance-section {
            text-align: right;
        }

        .balance-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
        }

        /* Content */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #f8f9fa; /* Çox açıq boz */
        }

        .welcome-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #ff0000;
            margin-top: 10px;
        }

        /* Kartlar */
        .main-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .counter-big {
            font-size: 52px;
            font-weight: 800;
            color: #1a1a1a;
        }

        .counter-desc {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
        }

        /* Qırmızı Düymə */
        .watch-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .watch-button:active {
            transform: scale(0.95);
            background-color: #cc0000;
        }

        /* Qazanc Kartı - Boz stil */
        .earnings-card {
            background: #f1f1f1;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .earnings-label {
            color: #555;
            font-size: 14px;
        }

        .earnings-value {
            font-size: 22px;
            font-weight: 700;
            color: #ff0000;
        }

        /* Alt Menyu */
        .tab-bar {
            background: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px 0;
            border-top: 1px solid #eee;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #888;
            text-decoration: none;
            font-size: 11px;
        }

        .tab-item.active {
            color: #ff0000;
        }

        .tab-item i {
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <header class="header">
            <div class="logo-section">
                <div class="custom-icon">
                    <i class="fas fa-play"></i>
                </div>
                <span class="logo-text">LUNEX</span>
            </div>
            <div class="balance-section">
                <span class="balance-label">Balansınız</span>
                <span class="balance-value">0.3040₼</span>
            </div>
        </header>

        <main class="content">
            <h1 class="welcome-title">Lunex-ə Xoş Gəlmisiniz</h1>

            <div class="main-card">
                <div class="counter-big">0/25</div>
                <p class="counter-desc">Gündəlik Reklam Limiti (1)</p>
                <button class="watch-button">
                    <i class="fas fa-play-circle"></i> Reklam İzlə
                </button>
            </div>

            <div class="main-card">
                <div class="counter-big">0/25</div>
                <p class="counter-desc">Gündəlik Reklam Limiti (2)</p>
                <button class="watch-button">
                    <i class="fas fa-play-circle"></i> Reklam İzlə
                </button>
            </div>

            <div class="earnings-card">
                <p class="earnings-label">Hər Reklam Üçün Qazanc</p>
                <p class="earnings-value">0.0010₼</p>
            </div>
        </main>

        <nav class="tab-bar">
            <a href="#" class="tab-item active">
                <i class="fas fa-home"></i>
                <span>Ana Səhifə</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fas fa-wallet"></i>
                <span>Çıxarış</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fas fa-users"></i>
                <span>Referans</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fas fa-tasks"></i>
                <span>Tapşırıqlar</span>
            </a>
        </nav>
    </div>

</body>
</html>
