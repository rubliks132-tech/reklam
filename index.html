<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI - Red Theme</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #3498db; /* Orijinal mavi */
            --theme-red: #ff4d4d; /* Yeni qırmızı */
            --dark-red: #d63031;
            --bg-gray: #f5f7fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            padding-bottom: 100px; /* Alt menyu üçün yer */
        }

        /* 1. Profil Bölməsi */
        .header-profile {
            display: flex;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            border: 1px solid #f0f0f0;
        }

        .avatar-wrapper {
            position: relative;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid var(--theme-red);
            padding: 3px;
            margin-right: 15px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #eee;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user-meta h3 { margin: 0; font-size: 18px; color: #2d3436; }
        .user-meta span { color: #636e72; font-size: 14px; }

        /* 2. Balans Kartı */
        .balance-card {
            background: linear-gradient(135deg, #ff7675, var(--theme-red));
            border-radius: 30px;
            padding: 30px 25px;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.2);
            margin-bottom: 25px;
        }

        /* Arxa fondakı dairələr */
        .balance-card::before, .balance-card::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.15);
            border-radius: 50%;
        }
        .balance-card::before { width: 80px; height: 80px; right: -20px; top: -10px; }
        .balance-card::after { width: 50px; height: 50px; right: 40px; bottom: 10px; }

        .balance-label { font-size: 11px; font-weight: 700; letter-spacing: 1px; opacity: 0.9; }
        .balance-value { font-size: 38px; font-weight: bold; margin-top: 5px; display: flex; align-items: center; }
        .manat-icon { font-size: 28px; margin-left: 8px; font-weight: normal; }

        /* 3. Tapşırıq Başlığı */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            font-weight: bold;
            color: #2d3436;
        }

        .bolt-icon {
            background: var(--theme-red);
            color: white;
            width: 28px;
            height: 28px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 12px;
            font-size: 14px;
            box-shadow: 0 4px 10px rgba(255, 77, 77, 0.3);
        }

        /* 4. Reklam Kartı */
        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 18px;
            border-radius: 25px;
            box-shadow: var(--card-shadow);
            border: 1px solid #f9f9f9;
        }

        .task-main { display: flex; align-items: center; }
        .video-box {
            width: 50px;
            height: 50px;
            background: var(--theme-red);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .task-text b { display: block; font-size: 16px; margin-bottom: 2px; }
        .task-text span { color: #00b894; font-size: 13px; font-weight: 600; }

        .task-status {
            background: #f0f2f5;
            padding: 10px 18px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 700;
            color: #2d3436;
        }

        /* 5. Alt Menyu (Navigation) */
        .bottom-nav {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            background: white;
            height: 70px;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .nav-item { color: #636e72; font-size: 20px; cursor: pointer; transition: 0.3s; }
        .nav-item.active {
            color: var(--theme-red);
            background: #ffeaea;
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-profile">
            <div class="avatar-wrapper">
                <div class="avatar-img">
                    <i class="fa-solid fa-user" style="font-size: 30px; color: #ccc;"></i>
                </div>
            </div>
            <div class="user-meta">
                <h3>Попов</h3>
                <span>@iPapov</span>
            </div>
        </div>

        <div class="balance-card">
            <div class="balance-label">BALANSINIZ</div>
            <div class="balance-value">0.0101 <span class="manat-icon">₼</span></div>
        </div>

        <div class="section-header">
            <div class="bolt-icon"><i class="fa-solid fa-bolt"></i></div>
            Günlük Tapşırıqlar
        </div>

        <div class="task-item">
            <div class="task-main">
                <div class="video-box">
                    <i class="fa-solid fa-video"></i>
                </div>
                <div class="task-text">
                    <b>Reklam İzlə</b>
                    <span>+ 0.0005 ₼</span>
                </div>
            </div>
            <div class="task-status">0/50</div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="fa-solid fa-house"></i></div>
            <div class="nav-item"><i class="fa-solid fa-square-check"></i></div>
            <div class="nav-item"><i class="fa-solid fa-users"></i></div>
            <div class="nav-item"><i class="fa-solid fa-circle-notch"></i></div>
            <div class="nav-item"><i class="fa-solid fa-chart-simple"></i></div>
            <div class="nav-item"><i class="fa-solid fa-wallet"></i></div>
        </nav>
    </div>

</body>
</html>
