<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reklam Pay Mini App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: #f4f4f4;
            color: #1a1a1a;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100vw;
            background: #ffffff;
        }

        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff0000;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-icon i {
            color: #ff0000;
            font-size: 20px;
            margin-left: 3px;
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .balance-section {
            text-align: right;
        }

        .balance-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: #f8f9fa;
            overflow-y: auto;
            padding-bottom: 100px;
        }

        .welcome-title {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: #ff0000;
            margin-top: 10px;
        }

        .main-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 25px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .counter-big {
            font-size: 52px;
            font-weight: 800;
            color: #1a1a1a;
        }

        .counter-desc {
            color: #666;
            font-size: 15px;
            margin-bottom: 25px;
        }

        .watch-button {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        .watch-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .earnings-card {
            background: #f1f1f1;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
        }

        .earnings-label {
            color: #555;
            font-size: 14px;
        }

        .earnings-value {
            font-size: 22px;
            font-weight: 700;
            color: #ff0000;
        }

        .tab-bar {
            background: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px 0;
            border-top: 1px solid #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #888;
            text-decoration: none;
            font-size: 11px;
        }

        .tab-item.active {
            color: #ff0000;
        }

        .tab-item i {
            font-size: 22px;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <header class="header">
            <div class="logo-section">
                <div class="custom-icon">
                    <i class="fas fa-play"></i>
                </div>
                <span class="logo-text">REKLAM</span>
            </div>
            <div class="balance-section">
                <span class="balance-label">Balansınız</span>
                <span id="userBalance" class="balance-value">0.0000₼</span>
            </div>
        </header>

        <main class="content">
            <h1 class="welcome-title">Reklam Pay-a Xoş Gəlmisiniz</h1>

            <div class="main-card">
                <div id="count1" class="counter-big">0/25</div>
                <p class="counter-desc">Gündəlik Reklam Limiti (1)</p>
                <button id="btn1" class="watch-button" onclick="watchAd(1)">
                    <i class="fas fa-play-circle"></i> Reklam İzlə
                </button>
            </div>

            <div class="main-card">
                <div id="count2" class="counter-big">0/25</div>
                <p class="counter-desc">Gündəlik Reklam Limiti (2)</p>
                <button id="btn2" class="watch-button" onclick="watchAd(2)">
                    <i class="fas fa-play-circle"></i> Reklam İzlə
                </button>
            </div>

            <div class="earnings-card">
                <p class="earnings-label">Hər Reklam Üçün Qazanc</p>
                <p class="earnings-value">0.0010₼</p>
            </div>
        </main>

        <nav class="tab-bar">
            <a href="index.html" class="tab-item active"><i class="fas fa-home"></i><span>Ana Səhifə</span></a>
            <a href="cixaris.html" class="tab-item"><i class="fas fa-wallet"></i><span>Çıxarış</span></a>
            <a href="#" class="tab-item"><i class="fas fa-users"></i><span>Referans</span></a>
            <a href="tapsiriqlar.html" class="tab-item"><i class="fas fa-tasks"></i><span>Tapşırıqlar</span></a>
        </nav>
    </div>

    <script src='//libtl.com/sdk.js' data-zone='10354606' data-sdk='show_10354606' async></script>
    <script src='//libtl.com/sdk.js' data-zone='10354610' data-sdk='show_10354610' async></script>

    <script>
        // Məlumatların dərhal yüklənməsi (Sıfır görünməməsi üçün bu hissə ən başda olmalıdır)
        let balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
        let adCount1 = parseInt(localStorage.getItem('lunex_count1')) || 0;
        let adCount2 = parseInt(localStorage.getItem('lunex_count2')) || 0;
        const maxAds = 25;
        const reward = 0.0010;

        // --- SIFIRLAMA MƏNTİQİ ---
        function checkReset() {
            const currentDay = new Date().toDateString();
            const lastResetDay = localStorage.getItem('lunex_last_reset_day');
            
            if (lastResetDay !== currentDay) {
                localStorage.setItem('lunex_count1', 0);
                localStorage.setItem('lunex_count2', 0);
                localStorage.setItem('lunex_last_reset_day', currentDay);
                adCount1 = 0;
                adCount2 = 0;
            }
        }
        checkReset(); 

        // Bu funksiya səhifə tam açılan kimi (və ya hər yenilənmədə) işləyir
        function updateUI() {
            document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";
            document.getElementById('count1').innerText = adCount1 + "/25";
            document.getElementById('count2').innerText = adCount2 + "/25";

            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');

            btn1.disabled = (adCount1 >= maxAds);
            btn2.disabled = (adCount2 >= maxAds);
            
            btn1.innerHTML = (adCount1 >= maxAds) ? "Limit Doldu" : '<i class="fas fa-play-circle"></i> Reklam İzlə';
            btn2.innerHTML = (adCount2 >= maxAds) ? "Limit Doldu" : '<i class="fas fa-play-circle"></i> Reklam İzlə';
        }

        // Səhifə yüklənərkən 0 görünməməsi üçün dərhal çağırırıq
        updateUI();

        function watchAd(id) {
            const btn1 = document.getElementById('btn1');
            const btn2 = document.getElementById('btn2');
            btn1.disabled = true;
            btn2.disabled = true;

            if(id === 1) {
                if(adCount1 >= maxAds) { alert("1-ci reklam üçün gündəlik limit doldu!"); updateUI(); return; }
                if (typeof show_10354606 === 'function') {
                    show_10354606().then(() => { processReward(1); });
                } else {
                    setTimeout(() => { processReward(1); }, 1000); 
                }
            } else {
                if(adCount2 >= maxAds) { alert("2-ci reklam üçün gündəlik limit doldu!"); updateUI(); return; }
                if (typeof show_10354610 === 'function') {
                    show_10354610().then(() => { processReward(2); });
                } else {
                    setTimeout(() => { processReward(2); }, 1000);
                }
            }
        }

        function processReward(id) {
            if(id === 1) adCount1++;
            else adCount2++;
            balance += reward;
            localStorage.setItem('lunex_balance', balance);
            localStorage.setItem('lunex_count1', adCount1);
            localStorage.setItem('lunex_count2', adCount2);
            updateUI();
            alert("Reklam uğurla izlənildi!");
        }

        // Admin sıfırlamasını dinləmək üçün
        window.addEventListener('storage', (e) => {
            if (e.key === 'lunex_count1' || e.key === 'lunex_count2' || e.key === 'lunex_balance') {
                balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
                adCount1 = parseInt(localStorage.getItem('lunex_count1')) || 0;
                adCount2 = parseInt(localStorage.getItem('lunex_count2')) || 0;
                updateUI();
            }
        });
    </script>
</body>
</html>
