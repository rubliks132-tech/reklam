<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard UI - Red Theme Full</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --theme-red: #ff4d4d;
            --bg-gray: #f5f7fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* Profil */
        .header-profile {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            margin-bottom: 25px;
            border: 1px solid #f0f0f0;
        }

        .avatar-wrapper {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            border: 2px solid var(--theme-red);
            padding: 3px;
            margin-right: 15px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #eee;
        }

        /* Balans */
        .balance-card {
            background: linear-gradient(135deg, #ff7675, var(--theme-red));
            border-radius: 30px;
            padding: 25px;
            color: white;
            margin-bottom: 25px;
            box-shadow: 0 15px 30px rgba(255, 77, 77, 0.2);
        }

        .balance-value { font-size: 35px; font-weight: bold; margin-top: 5px; }

        /* Tapşırıq */
        .section-header { display: flex; align-items: center; margin-bottom: 15px; font-weight: bold; }
        .bolt-icon {
            background: var(--theme-red);
            color: white; width: 28px; height: 28px;
            border-radius: 8px; display: flex; justify-content: center; align-items: center; margin-right: 12px;
        }

        .task-item {
            display: flex; justify-content: space-between; align-items: center;
            background: white; padding: 18px; border-radius: 25px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
        }

        .video-box {
            width: 45px; height: 45px; background: var(--theme-red);
            border-radius: 12px; display: flex; justify-content: center; align-items: center;
            color: white; margin-right: 15px;
        }

        /* ALT MENYU (NAVBAR) */
        .bottom-nav {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 360px;
            background: white;
            height: 75px;
            border-radius: 25px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .nav-item {
            color: #7f8c8d;
            font-size: 22px;
            cursor: pointer;
            transition: 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Aktiv Ev düyməsi */
        .nav-item.active {
            color: var(--theme-red);
            background: #ffeaea;
            width: 50px;
            height: 50px;
            border-radius: 20px;
            justify-content: center;
        }

        /* Liderlər (Rating) ikonu üçün xüsusi stil */
        .nav-item.leaderboard i {
            font-size: 24px;
        }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-profile">
            <div class="avatar-wrapper"><div class="avatar-img"></div></div>
            <div class="user-meta"><h3>Попов</h3><span>@iPapov</span></div>
        </div>

        <div class="balance-card">
            <div style="font-size: 11px; opacity: 0.9;">BALANSINIZ</div>
            <div class="balance-value">0.0101 ₼</div>
        </div>

        <div class="section-header">
            <div class="bolt-icon">⚡</div> Günlük Tapşırıqlar
        </div>

        <div class="task-item">
            <div style="display: flex; align-items: center;">
                <div class="video-box"><i class="fa-solid fa-video"></i></div>
                <div><b>Reklam İzlə</b><br><span style="color:#2ecc71; font-size:13px;">+ 0.0005 ₼</span></div>
            </div>
            <div style="background:#f0f2f5; padding:8px 15px; border-radius:15px; font-weight:bold;">0/50</div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="fa-solid fa-house"></i></div>
            
            <div class="nav-item"><i class="fa-solid fa-square-check"></i></div>
            
            <div class="nav-item"><i class="fa-solid fa-users"></i></div>
            
            <div class="nav-item"><i class="fa-solid fa-rotate"></i></div>
            
            <div class="nav-item leaderboard"><i class="fa-solid fa-ranking-star"></i></div>
            
            <div class="nav-item"><i class="fa-solid fa-wallet"></i></div>
        </nav>
    </div>

</body>
</html>
