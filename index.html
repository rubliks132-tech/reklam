<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunex Mobil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: #000000;
            color: #ffffff;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100vw;
            background: linear-gradient(180deg, #181818 0%, #000000 100%);
        }

        /* Header */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: env(safe-area-inset-top);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-box {
            width: 45px;
            height: 45px;
            background: #222;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #333;
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .balance-section {
            text-align: right;
        }

        .balance-label {
            font-size: 11px;
            color: #999;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
            display: block;
        }

        /* Orta sahə - Skrol edilə bilən hissə */
        .content {
            flex: 1;
            padding: 15px 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            overflow-y: auto;
            padding-bottom: 100px; /* Menyu üçün boşluq */
        }

        .welcome-title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        /* Reklam Panoları */
        .main-card {
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 25px 20px;
            text-align: center;
        }

        .counter-big {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .counter-desc {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .watch-button {
            background-color: #ffffff;
            color: #000000;
            border: none;
            width: 100%;
            padding: 16px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            cursor: pointer;
        }

        /* Qazanc Kartı */
        .earnings-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            margin-top: 5px;
        }

        .earnings-label {
            color: #888;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .earnings-value {
            font-size: 22px;
            font-weight: 700;
        }

        /* Alt Menyu */
        .tab-bar {
            background: #111;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 15px 5px 30px 5px;
            border-top: 1px solid #222;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            color: #666;
            text-decoration: none;
            flex: 1;
        }

        .tab-item.active {
            color: #ffffff;
        }

        .tab-item i {
            font-size: 22px;
        }

        .tab-item span {
            font-size: 11px;
        }

        .active-bg {
            background: rgba(255,255,255,0.1);
            padding: 8px 15px;
            border-radius: 14px;
        }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <header class="header">
            <div class="logo-section">
                <div class="logo-box">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="white">
                        <path d="M12 2L2 20h20L12 2zm0 4l7 12H5l7-12z"/>
                    </svg>
                </div>
                <span class="logo-text">LUNEX</span>
            </div>
            <div class="balance-section">
                <span class="balance-label">Balansınız</span>
                <span class="balance-value">0.3040₼</span>
            </div>
        </header>

        <main class="content">
            <h1 class="welcome-title">Lunex-ə Xoş Gəlmisiniz</h1>

            <div class="main-card">
                <div class="counter-big">0/25</div>
                <p class="counter-desc">Bu Gün İzlənilən Reklamlar (A)</p>
                <button class="watch-button">
                    <i class="fas fa-play-circle"></i> Reklam İzlə
                </button>
            </div>

            <div class="main-card">
                <div class="counter-big">0/25</div>
                <p class="counter-desc">Bu Gün İzlənilən Reklamlar (B)</p>
                <button class="watch-button">
                    <i class="fas fa-play-circle"></i> Reklam İzlə
                </button>
            </div>

            <div class="earnings-card">
                <p class="earnings-label">Hər Reklam Üçün Qazanc</p>
                <p class="earnings-value">0.0010₼</p>
            </div>
        </main>

        <nav class="tab-bar">
            <a href="#" class="tab-item active">
                <div class="active-bg" style="display: flex; flex-direction: column; align-items: center;">
                    <i class="fas fa-home"></i>
                    <span>Ana Səhifə</span>
                </div>
            </a>
            <a href="#" class="tab-item">
                <i class="fas fa-wallet"></i>
                <span>Çıxarış</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fas fa-users"></i>
                <span>Referans</span>
            </a>
            <a href="#" class="tab-item">
                <i class="fas fa-tasks"></i>
                <span>Tapşırıqlar</span>
            </a>
        </nav>
    </div>

</body>
</html>
