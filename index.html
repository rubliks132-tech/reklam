<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Mini App - Ads System</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src='//libtl.com/sdk.js' data-zone='10180357' data-sdk='show_10180357'></script>
    <script src='//libtl.com/sdk.js' data-zone='10198423' data-sdk='show_10198423'></script>

    <style>
        :root {
            --theme-red: #ff4d4d;
            --bg-gray: #f8f9fd;
            --text-main: #2d3436;
            --text-light: #a0a0a0;
        }

        html, body {
            overflow-x: hidden;
            touch-action: pan-y;
            user-select: none;
            -webkit-user-select: none;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        body { display: flex; justify-content: center; }

        .phone-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            padding-bottom: 120px; 
        }

        /* Profil */
        .header-profile {
            display: flex; align-items: center; padding: 15px;
            border-radius: 20px; background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 25px;
            border: 1px solid #f0f0f0;
        }

        .avatar-wrapper {
            width: 55px; height: 55px; border-radius: 50%;
            border: 2px solid var(--theme-red); padding: 2px;
            margin-right: 12px; overflow: hidden;
        }

        #user-photo { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; display: none; }
        .default-avatar { width: 100%; height: 100%; border-radius: 50%; background: #eee; display: flex; justify-content: center; align-items: center; color: #ccc; }

        /* Balans */
        .balance-card {
            background: linear-gradient(135deg, #ff6b6b, var(--theme-red));
            border-radius: 25px; padding: 25px; color: white;
            margin-bottom: 25px; box-shadow: 0 10px 25px rgba(255, 77, 77, 0.25);
        }

        .balance-label { font-size: 10px; font-weight: 800; opacity: 0.8; }
        .balance-value { font-size: 34px; font-weight: 800; margin-top: 5px; }

        /* Reklamlar */
        .section-header { display: flex; align-items: center; margin-bottom: 18px; font-weight: 700; }
        .bolt-icon { background: var(--theme-red); color: white; width: 26px; height: 26px; border-radius: 7px; display: flex; justify-content: center; align-items: center; margin-right: 10px; }
        
        .task-list { display: flex; flex-direction: column; gap: 12px; }
        .task-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #fff; padding: 18px; border-radius: 25px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid #f9f9f9; 
            cursor: pointer; transition: 0.2s;
        }
        .task-item.disabled { opacity: 0.6; cursor: not-allowed; filter: grayscale(1); }
        .task-item:active:not(.disabled) { transform: scale(0.96); }

        .video-box { width: 50px; height: 50px; background: var(--theme-red); border-radius: 15px; display: flex; justify-content: center; align-items: center; color: white; font-size: 20px; margin-right: 15px; }
        .task-text b { display: block; font-size: 15px; color: var(--text-main); }
        .task-text span { color: #20bf6b; font-size: 13px; font-weight: 700; }
        .task-status { background: #f0f2f5; padding: 8px 15px; border-radius: 15px; font-weight: 800; font-size: 13px; min-width: 60px; text-align: center; }

        /* Alt Menyu */
        .bottom-nav {
            position: fixed; bottom: 15px; left: 50%; transform: translateX(-50%);
            width: 92%; max-width: 380px; background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); height: 80px; border-radius: 24px;
            display: flex; justify-content: space-around; align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1); z-index: 1000;
        }

        .nav-item { display: flex; flex-direction: column; align-items: center; color: var(--text-light); text-decoration: none; flex: 1; font-size: 20px; }
        .nav-item span { font-size: 10px; font-weight: 600; margin-top: 4px; }
        .nav-item.active { color: var(--theme-red); }
    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-profile">
            <div class="avatar-wrapper">
                <img id="user-photo" src="" alt="">
                <div id="default-icon" class="default-avatar"><i class="fa-solid fa-user"></i></div>
            </div>
            <div class="user-meta">
                <h3 id="user-name">Yüklənir...</h3>
                <span id="user-tag">@username</span>
            </div>
        </div>

        <div class="balance-card">
            <div class="balance-label">MÖVCUD BALANS</div>
            <div id="balance-display" class="balance-value">0.0000 ₼</div>
        </div>

        <div class="section-header">
            <div class="bolt-icon"><i class="fa-solid fa-bolt"></i></div>
            Günlük Tapşırıqlar
        </div>

        <div class="task-list">
            <div id="ad1-card" class="task-item" onclick="handleAdClick('show_10180357', 'ad1')">
                <div style="display: flex; align-items: center;">
                    <div class="video-box"><i class="fa-solid fa-video"></i></div>
                    <div class="task-text"><b>Reklam İzlə #1</b><span>+ 0.0005 ₼</span></div>
                </div>
                <div id="ad1-count" class="task-status">0/25</div>
            </div>

            <div id="ad2-card" class="task-item" onclick="handleAdClick('show_10198423', 'ad2')">
                <div style="display: flex; align-items: center;">
                    <div class="video-box"><i class="fa-solid fa-video"></i></div>
                    <div class="task-text"><b>Reklam İzlə #2</b><span>+ 0.0005 ₼</span></div>
                </div>
                <div id="ad2-count" class="task-status">0/25</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active"><i class="fa-solid fa-house"></i><span>Ana</span></div>
            <div class="nav-item"><i class="fa-solid fa-trophy"></i><span>Liderlər</span></div>
            <div class="nav-item"><i class="fa-solid fa-credit-card"></i><span>Cüzdan</span></div>
        </nav>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        const user = tg.initDataUnsafe?.user;
        const userId = user ? user.id : "guest";

        // Məlumatları yüklə
        let currentBalance = parseFloat(localStorage.getItem('balance_' + userId)) || 0.0;
        let adStats = JSON.parse(localStorage.getItem('stats_' + userId)) || { 
            ad1: 0, 
            ad2: 0, 
            lastReset: new Date().toLocaleDateString('en-CA') // YYYY-MM-DD
        };

        // Gecə 00:00 yoxlanışı (Reset)
        function checkDailyReset() {
            const today = new Date().toLocaleDateString('en-CA');
            if (adStats.lastReset !== today) {
                adStats.ad1 = 0;
                adStats.ad2 = 0;
                adStats.lastReset = today;
                saveData();
            }
        }

        function saveData() {
            localStorage.setItem('balance_' + userId, currentBalance);
            localStorage.setItem('stats_' + userId, JSON.stringify(adStats));
        }

        function updateUI() {
            checkDailyReset();
            document.getElementById('balance-display').innerText = currentBalance.toFixed(4) + " ₼";
            
            // Reklam 1 yoxlanışı
            const ad1Status = document.getElementById('ad1-count');
            const ad1Card = document.getElementById('ad1-card');
            if(adStats.ad1 >= 25) {
                ad1Status.innerText = "Limit Doldu";
                ad1Card.classList.add('disabled');
            } else {
                ad1Status.innerText = adStats.ad1 + "/25";
                ad1Card.classList.remove('disabled');
            }

            // Reklam 2 yoxlanışı
            const ad2Status = document.getElementById('ad2-count');
            const ad2Card = document.getElementById('ad2-card');
            if(adStats.ad2 >= 25) {
                ad2Status.innerText = "Limit Doldu";
                ad2Card.classList.add('disabled');
            } else {
                ad2Status.innerText = adStats.ad2 + "/25";
                ad2Card.classList.remove('disabled');
            }

            if (user) {
                document.getElementById('user-name').innerText = user.first_name;
                document.getElementById('user-tag').innerText = user.username ? `@${user.username}` : '';
                if (user.photo_url) {
                    document.getElementById('user-photo').src = user.photo_url;
                    document.getElementById('user-photo').style.display = 'block';
                    document.getElementById('default-icon').style.display = 'none';
                }
            }
        }

        function handleAdClick(sdkFunc, type) {
            if (adStats[type] >= 25) return;

            if (typeof window[sdkFunc] === 'function') {
                window[sdkFunc]();
                
                tg.MainButton.setText("Reklam (15 san)...");
                tg.MainButton.show();
                tg.MainButton.disable();

                setTimeout(() => {
                    currentBalance += 0.0005;
                    adStats[type] += 1;
                    saveData();
                    updateUI();
                    
                    tg.MainButton.hide();
                    tg.HapticFeedback.notificationOccurred('success');
                }, 15000);
            } else {
                tg.showAlert("Reklam hələ hazır deyil.");
            }
        }

        updateUI();
    </script>
</body>
</html>
