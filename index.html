<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dashboard UI - Red Theme Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --theme-red: #ff4d4d;
            --bg-gray: #f8f9fd;
            --text-main: #2d3436;
            --text-light: #a0a0a0;
        }

        html, body {
            overflow-x: hidden;
            touch-action: pan-y;
            user-select: none;
            -webkit-user-select: none;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
        }

        .phone-container {
            width: 100%;
            max-width: 400px;
            background-color: white;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            padding-bottom: 120px; 
        }

        /* Profil */
        .header-profile {
            display: flex;
            align-items: center;
            padding: 15px;
            border-radius: 20px;
            background: #fff;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 25px;
        }

        .avatar-wrapper {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid var(--theme-red);
            padding: 2px;
            margin-right: 12px;
        }

        .avatar-img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .user-meta h3 { margin: 0; font-size: 16px; color: var(--text-main); }
        .user-meta span { color: var(--text-light); font-size: 13px; }

        /* Balans */
        .balance-card {
            background: linear-gradient(135deg, #ff6b6b, var(--theme-red));
            border-radius: 25px;
            padding: 25px;
            color: white;
            margin-bottom: 25px;
            box-shadow: 0 10px 25px rgba(255, 77, 77, 0.25);
        }

        .balance-label { font-size: 10px; font-weight: 800; letter-spacing: 1.2px; opacity: 0.8; }
        .balance-value { font-size: 34px; font-weight: 800; margin-top: 5px; }

        /* Tapşırıqlar Başlıq */
        .section-header {
            display: flex;
            align-items: center;
            margin-bottom: 18px;
            font-weight: 700;
            font-size: 15px;
        }

        .bolt-icon {
            background: var(--theme-red);
            color: white;
            width: 26px;
            height: 26px;
            border-radius: 7px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 10px;
            font-size: 12px;
        }

        /* REKLAM YERİ (Əvvəlki Orijinal Halı) */
        .task-list { display: flex; flex-direction: column; gap: 12px; }

        .task-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 18px;
            border-radius: 25px; /* Daha yuvarlaq */
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            border: 1px solid #f9f9f9;
        }

        .task-main { display: flex; align-items: center; }

        .video-box {
            width: 50px;
            height: 50px;
            background: var(--theme-red); /* Qırmızı fon */
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Ağ ikon */
            font-size: 20px;
            margin-right: 15px;
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.3);
        }

        .task-text b { display: block; font-size: 16px; margin-bottom: 2px; color: var(--text-main); }
        .task-text span { color: #20bf6b; font-size: 13px; font-weight: 700; }

        .task-status {
            background: #f0f2f5;
            padding: 10px 18px;
            border-radius: 18px;
            font-size: 14px;
            font-weight: 800;
            color: var(--text-main);
        }

        /* ALT MENYU */
        .bottom-nav {
            position: fixed;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            width: 92%;
            max-width: 380px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            height: 80px;
            border-radius: 24px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            transition: 0.3s;
            flex: 1;
        }

        .nav-item i { font-size: 20px; margin-bottom: 5px; }
        .nav-item span { font-size: 10px; font-weight: 600; }

        .nav-item.active { color: var(--theme-red); transform: translateY(-5px); }
        .nav-item.active i {
            background: #fff0f0;
            width: 42px;
            height: 42px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 12px;
            font-size: 22px;
        }

        .nav-item.special i { color: #f1c40f; }

    </style>
</head>
<body>

    <div class="phone-container">
        <div class="header-profile">
            <div class="avatar-wrapper">
                <div class="avatar-img"><i class="fa-solid fa-crown" style="color: #ffd700;"></i></div>
            </div>
            <div class="user-meta">
                <h3>Попов</h3>
                <span>Premium Üzv</span>
            </div>
        </div>

        <div class="balance-card">
            <div class="balance-label">MÖVCUD BALANS</div>
            <div class="balance-value">0.0101 ₼</div>
        </div>

        <div class="section-header">
            <div class="bolt-icon"><i class="fa-solid fa-bolt"></i></div>
            Günlük Tapşırıqlar
        </div>

        <div class="task-list">
            <div class="task-item">
                <div class="task-main">
                    <div class="video-box"><i class="fa-solid fa-video"></i></div>
                    <div class="task-text">
                        <b>Reklam İzlə #1</b>
                        <span>+ 0.0005 ₼</span>
                    </div>
                </div>
                <div class="task-status">0/25</div>
            </div>

            <div class="task-item">
                <div class="task-main">
                    <div class="video-box"><i class="fa-solid fa-video"></i></div>
                    <div class="task-text">
                        <b>Reklam İzlə #2</b>
                        <span>+ 0.0005 ₼</span>
                    </div>
                </div>
                <div class="task-status">0/25</div>
            </div>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fa-solid fa-house-chimney-window"></i>
                <span>Ana Səhifə</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-list-check"></i>
                <span>İşlər</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-handshake-angle"></i>
                <span>Dostlar</span>
            </div>
            <div class="nav-item special">
                <i class="fa-solid fa-trophy"></i>
                <span>Liderlər</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-gem"></i>
                <span>Bonus</span>
            </div>
            <div class="nav-item">
                <i class="fa-solid fa-credit-card"></i>
                <span>Cüzdan</span>
            </div>
        </nav>
    </div>

</body>
</html>
