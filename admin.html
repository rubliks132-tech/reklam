<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Admin - Sıfırla</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; padding-top: 50px; background: #eee; }
        .card { background: white; padding: 20px; border-radius: 15px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        button { background: red; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Reklam Limitlərini Sıfırla</h2>
        <p>Düyməni basdıqda bütün reklam limitləri 0/25 olacaq.</p>
        <button onclick="resetNow()">SIFIRLA</button>
        <p id="msg" style="color: green; display: none; margin-top: 10px;">Sıfırlandı!</p>
    </div>

    <script>
        function resetNow() {
            // Bu açar index.html-dəki window.addEventListener('storage')-i tətikləyir
            localStorage.setItem('lunex_reset_trigger', Date.now().toString());
            
            // Dataları birbaşa da sıfırlayırıq
            localStorage.setItem('lunex_count1', '0');
            localStorage.setItem('lunex_count2', '0');
            
            document.getElementById('msg').style.display = 'block';
            setTimeout(() => { document.getElementById('msg').style.display = 'none'; }, 2000);
        }
    </script>
</body>
</html>
