<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunex - Hədiyyə Qutusu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src='//libtl.com/sdk.js' data-zone='10354794' data-sdk='show_10354794'></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f4f4f4; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #ff0000; color: white; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2); }
        .logo-text { font-weight: 800; font-size: 22px; }
        .balance-value { font-size: 20px; font-weight: 700; }

        /* Qutu Sahəsi */
        .content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; gap: 30px; }
        
        .box-container { position: relative; width: 200px; height: 200px; transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        
        .box-icon { font-size: 150px; color: #ff0000; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
        
        /* Titrəmə Animasiyası */
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(5deg); }
            50% { transform: rotate(0eg); }
            75% { transform: rotate(-5deg); }
            100% { transform: rotate(0deg); }
        }

        .status-text { font-size: 18px; font-weight: 600; color: #666; text-align: center; height: 25px; }

        .open-btn { background: #ff0000; color: white; border: none; padding: 15px 50px; border-radius: 50px; font-size: 18px; font-weight: 700; cursor: pointer; box-shadow: 0 5px 15px rgba(255,0,0,0.3); transition: 0.3s; }
        .open-btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* Mükafat Modal */
        #rewardModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 25px; box-shadow: 0 0 50px rgba(0,0,0,0.2); z-index: 1000; text-align: center; width: 80%; }
        .reward-amount { font-size: 35px; font-weight: 800; color: #4CAF50; margin: 15px 0; }

        /* Tab Bar */
        .tab-bar { background: #ffffff; display: flex; justify-content: space-around; padding: 12px 0 25px 0; border-top: 1px solid #eee; position: fixed; bottom: 0; width: 100%; }
        .tab-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #888; text-decoration: none; font-size: 11px; }
        .tab-item.active { color: #ff0000; }
        .tab-item i { font-size: 22px; }
    </style>
</head>
<body>

    <header class="header">
        <span class="logo-text">LUNEX</span>
        <div style="text-align: right;">
            <span style="font-size: 11px; opacity: 0.9;">Balansınız</span><br>
            <span id="userBalance" class="balance-value">0.0000₼</span>
        </div>
    </header>

    <main class="content">
        <div id="statusLabel" class="status-text">Qutunu açmaq üçün butona bas</div>
        
        <div id="boxContainer" class="box-container">
            <i class="fas fa-gift box-icon"></i>
        </div>

        <button id="giftBtn" class="open-btn" onclick="startProcess()">QUTUNU AÇ</button>
    </main>

    <div id="rewardModal">
        <i class="fas fa-check-circle" style="font-size: 50px; color: #4CAF50;"></i>
        <h2 style="margin-top: 10px;">Təbriklər!</h2>
        <div id="rewardDisplay" class="reward-amount">0.0000₼</div>
        <button class="open-btn" onclick="closeModal()" style="padding: 10px 30px; font-size: 14px;">Tamam</button>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item"><i class="fas fa-home"></i><span>Ana Səhifə</span></a>
        <a href="cixaris.html" class="tab-item"><i class="fas fa-wallet"></i><span>Çıxarış</span></a>
        <a href="qutu.html" class="tab-item active"><i class="fas fa-box-open"></i><span>Qutu</span></a>
        <a href="tapsiriqlar.html" class="tab-item"><i class="fas fa-tasks"></i><span>Tapşırıqlar</span></a>
    </nav>

    <script>
        let balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
        const rewards = [0.001, 0.0005, 0.002, 0.01, 0.0003];
        
        document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";

        function startProcess() {
            const btn = document.getElementById('giftBtn');
            btn.disabled = true;
            
            // 1. Reklamı Göstər
            if (typeof show_10354794 === 'function') {
                show_10354794().then(() => {
                    handleRewardProcess();
                }).catch(() => {
                    // Reklam yüklenmese belə davam etsin (istəyə bağlı)
                    handleRewardProcess();
                });
            } else {
                handleRewardProcess();
            }
        }

        function handleRewardProcess() {
            const statusLabel = document.getElementById('statusLabel');
            const box = document.getElementById('boxContainer');
            let countdown = 2;

            // 2 saniyəlik geri sayım və animasiya
            statusLabel.innerText = "Qutu açılır: " + countdown;
            box.classList.add('shake');

            const timer = setInterval(() => {
                countdown--;
                if (countdown > 0) {
                    statusLabel.innerText = "Qutu açılır: " + countdown;
                } else {
                    clearInterval(timer);
                    box.classList.remove('shake');
                    openGift();
                }
            }, 1000);
        }

        function openGift() {
            // Random Mükafat Seç
            const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
            
            // Balansı Yenilə
            balance += randomReward;
            localStorage.setItem('lunex_balance', balance);
            document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";

            // Modal Göstər
            document.getElementById('rewardDisplay').innerText = randomReward.toFixed(4) + "₼";
            document.getElementById('rewardModal').style.display = 'block';
            document.getElementById('statusLabel').innerText = "Yeni hədiyyə gözlənilir...";
        }

        function closeModal() {
            document.getElementById('rewardModal').style.display = 'none';
            document.getElementById('giftBtn').disabled = false;
            document.getElementById('statusLabel').innerText = "Qutunu açmaq üçün butona bas";
        }

        // Digər səhifələrlə balans sinxronizasiyası
        window.addEventListener('storage', () => {
            balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
            document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";
        });
    </script>
</body>
</html>
