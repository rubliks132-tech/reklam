<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunex - Qutu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src='//libtl.com/sdk.js' data-zone='10354794' data-sdk='show_10354794'></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f4f4f4; height: 100vh; display: flex; flex-direction: column; }
        
        /* Header */
        .header { padding: 20px; display: flex; justify-content: space-between; align-items: center; background: #ff0000; color: white; border-bottom-left-radius: 20px; border-bottom-right-radius: 20px; box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2); }
        .logo-text { font-weight: 800; font-size: 22px; }
        .balance-value { font-size: 20px; font-weight: 700; }

        /* Content */
        .content { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; gap: 20px; padding-bottom: 100px; }
        
        .status-text { font-size: 18px; font-weight: 700; color: #ff0000; height: 30px; }

        /* Qutu Animasiyası */
        .box-container { position: relative; width: 180px; height: 180px; }
        .box-icon { font-size: 140px; color: #ff0000; filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1)); }
        
        .shake { animation: shake 0.5s infinite; }
        @keyframes shake {
            0% { transform: rotate(0); }
            25% { transform: rotate(8deg); }
            50% { transform: rotate(0); }
            75% { transform: rotate(-8deg); }
            100% { transform: rotate(0); }
        }

        .open-btn { background: #ff0000; color: white; border: none; padding: 16px 60px; border-radius: 50px; font-size: 18px; font-weight: 800; cursor: pointer; box-shadow: 0 5px 15px rgba(255,0,0,0.3); transition: 0.3s; width: 80%; }
        .open-btn:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        /* Mükafat siyahısı bölməsi */
        .reward-info-card { background: white; border-radius: 20px; padding: 15px; width: 85%; border: 1px solid #eee; text-align: center; }
        .reward-info-card h4 { font-size: 14px; color: #666; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 1px; }
        .reward-list { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .reward-item { background: #fff5f5; color: #ff0000; padding: 5px 12px; border-radius: 8px; font-size: 13px; font-weight: 700; border: 1px solid #ffe0e0; }

        /* Modal */
        #rewardModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 25px; box-shadow: 0 0 50px rgba(0,0,0,0.3); z-index: 1000; text-align: center; width: 85%; }
        .reward-amount { font-size: 38px; font-weight: 900; color: #4CAF50; margin: 15px 0; }

        /* Tab Bar */
        .tab-bar { background: #ffffff; display: flex; justify-content: space-around; padding: 12px 0 25px 0; border-top: 1px solid #eee; position: fixed; bottom: 0; width: 100%; }
        .tab-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #888; text-decoration: none; font-size: 11px; }
        .tab-item.active { color: #ff0000; }
        .tab-item i { font-size: 22px; }
    </style>
</head>
<body>

    <header class="header">
        <span class="logo-text">LUNEX</span>
        <div style="text-align: right;">
            <span style="font-size: 11px; opacity: 0.9;">Balansınız</span><br>
            <span id="userBalance" class="balance-value">0.0000₼</span>
        </div>
    </header>

    <main class="content">
        <div id="statusLabel" class="status-text"></div>
        
        <div id="boxContainer" class="box-container">
            <i class="fas fa-gift box-icon"></i>
        </div>

        <button id="giftBtn" class="open-btn" onclick="triggerAd()">QUTUNU AÇ</button>

        <div class="reward-info-card">
            <h4>Çıxa biləcək miqdarlar:</h4>
            <div class="reward-list">
                <span class="reward-item">0.001₼</span>
                <span class="reward-item">0.0005₼</span>
                <span class="reward-item">0.002₼</span>
                <span class="reward-item">0.01₼</span>
                <span class="reward-item">0.0003₼</span>
            </div>
        </div>
    </main>

    <div id="rewardModal">
        <i class="fas fa-gift" style="font-size: 50px; color: #ff0000;"></i>
        <h2 style="margin-top: 10px;">Qazandınız!</h2>
        <div id="rewardDisplay" class="reward-amount">0.0000₼</div>
        <button class="open-btn" onclick="closeModal()" style="padding: 12px 40px; font-size: 16px; width: auto;">Balansa əlavə et</button>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item"><i class="fas fa-home"></i><span>Ana Səhifə</span></a>
        <a href="cixaris.html" class="tab-item"><i class="fas fa-wallet"></i><span>Çıxarış</span></a>
        <a href="qutu.html" class="tab-item active"><i class="fas fa-box-open"></i><span>Qutu</span></a>
        <a href="tapsiriqlar.html" class="tab-item"><i class="fas fa-tasks"></i><span>Tapşırıqlar</span></a>
    </nav>

    <script>
        let balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
        const rewards = [0.001, 0.0005, 0.002, 0.01, 0.0003];
        
        document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";

        function triggerAd() {
            const btn = document.getElementById('giftBtn');
            btn.disabled = true;

            // SDK funksiyasını işə salırıq
            if (typeof show_10354794 === 'function') {
                show_10354794().then(() => {
                    // Reklam bitdikdən sonra bura işləyir
                    startCountdown();
                }).catch((err) => {
                    // Reklamda xəta olsa belə davam et (istifadəçi inciməsin)
                    startCountdown();
                });
            } else {
                // SDK tapılmasa birbaşa animasiyaya keç
                startCountdown();
            }
        }

        function startCountdown() {
            const statusLabel = document.getElementById('statusLabel');
            const box = document.getElementById('boxContainer');
            let timeLeft = 2;

            box.classList.add('shake');
            statusLabel.innerText = "Açılır: " + timeLeft + " san...";

            const timer = setInterval(() => {
                timeLeft--;
                if (timeLeft > 0) {
                    statusLabel.innerText = "Açılır: " + timeLeft + " san...";
                } else {
                    clearInterval(timer);
                    box.classList.remove('shake');
                    statusLabel.innerText = "AÇILDI!";
                    giveReward();
                }
            }, 1000);
        }

        function giveReward() {
            const randomAmt = rewards[Math.floor(Math.random() * rewards.length)];
            
            balance += randomAmt;
            localStorage.setItem('lunex_balance', balance);
            document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";

            document.getElementById('rewardDisplay').innerText = randomAmt.toFixed(4) + "₼";
            document.getElementById('rewardModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('rewardModal').style.display = 'none';
            document.getElementById('giftBtn').disabled = false;
            document.getElementById('statusLabel').innerText = "";
        }

        window.addEventListener('storage', () => {
            balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
            document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";
        });
    </script>
</body>
</html>
