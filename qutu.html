<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Reklam Pay - Qutu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src='//libtl.com/sdk.js' data-zone='10354794' data-sdk='show_10354794'></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body, html {
            height: 100%;
            background-color: #f4f4f4;
            color: #1a1a1a;
            overflow-x: hidden;
        }

        .app-wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100vw;
            background: #ffffff;
        }

        /* HEADER */
        .header {
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff0000;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 12px rgba(255, 0, 0, 0.2);
        }

        .logo-section {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .custom-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .custom-icon i {
            color: #ff0000;
            font-size: 20px;
            margin-left: 3px;
        }

        .logo-text {
            font-weight: 800;
            font-size: 22px;
            letter-spacing: 1px;
        }

        .balance-section {
            text-align: right;
        }

        .balance-label {
            font-size: 11px;
            opacity: 0.9;
        }

        .balance-value {
            font-size: 20px;
            font-weight: 700;
        }

        /* CONTENT */
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            gap: 20px;
            padding-bottom: 120px;
        }

        .limit-badge {
            background: #fff;
            color: #ff0000;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 16px;
            border: 2px solid #ff0000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }

        .box-container {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box-icon {
            font-size: 140px;
            color: #ff0000;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .shake { animation: shakeAnim 0.5s infinite; }
        @keyframes shakeAnim {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .status-msg {
            font-size: 16px;
            font-weight: 700;
            color: #666;
            height: 24px;
        }

        .open-btn {
            background-color: #ff0000;
            color: #ffffff;
            border: none;
            width: 100%;
            max-width: 300px;
            padding: 18px;
            border-radius: 18px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 15px rgba(255, 0, 0, 0.2);
            transition: 0.3s;
        }

        .open-btn:disabled {
            background-color: #ccc;
            box-shadow: none;
            cursor: not-allowed;
        }

        /* YENİ SIFIRLA BUTONU STİLİ */
        .reset-btn {
            background-color: #1a1a1a;
            color: #ffffff;
            border: none;
            width: 100%;
            max-width: 300px;
            padding: 12px;
            border-radius: 14px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            margin-top: -10px;
        }

        .reset-btn:disabled {
            background-color: #e0e0e0;
            color: #888;
            cursor: not-allowed;
        }

        .info-card {
            background: white;
            border: 1px solid #eee;
            border-radius: 20px;
            padding: 15px;
            width: 100%;
            max-width: 340px;
            text-align: center;
            font-size: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
        }

        .info-card div { margin-bottom: 8px; border-bottom: 1px dashed #eee; padding-bottom: 5px; }
        .info-card b { color: #ff0000; display: block; margin-bottom: 2px; }

        /* MODAL */
        #rewardModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3);
            z-index: 2000;
            text-align: center;
            width: 85%;
        }

        .tab-bar {
            background: #ffffff;
            display: flex;
            justify-content: space-around;
            padding: 12px 0 25px 0;
            border-top: 1px solid #eee;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            color: #888;
            text-decoration: none;
            font-size: 11px;
        }

        .tab-item.active { color: #ff0000; }
        .tab-item i { font-size: 22px; }
    </style>
</head>
<body>

    <div class="app-wrapper">
        <header class="header">
            <div class="logo-section">
                <div class="custom-icon">
                    <i class="fas fa-play"></i>
                </div>
                <span class="logo-text">REKLAM</span>
            </div>
            <div class="balance-section">
                <span class="balance-label">Balansınız</span>
                <span id="userBalance" class="balance-value">0.0000₼</span>
            </div>
        </header>

        <main class="content">
            <div id="limitLabel" class="limit-badge">Limit: 0 / 20</div>
            
            <div id="statusLabel" class="status-msg">Qutunu açmaq üçün bas</div>

            <div id="boxWrapper" class="box-container">
                <i class="fas fa-gift box-icon"></i>
            </div>

            <button id="giftBtn" class="open-btn" onclick="startProcess()">QUTUNU AÇ</button>
            
            <button id="resetBoxBtn" class="reset-btn" onclick="resetBoxLimit()">Limit Sıfırla</button>

            <div class="info-card">
                <div><b>100%de 70% çıxa bilər:</b> 0.001 ; 0.0005 ; 0.002 ; 0.0009</div>
                <div><b>100%de 40% çıxa bilər:</b> 0.01 ; 0.23 ; 0.02 ; 0.10 ; 0.009</div>
                <div><b>100%de 5% çıxa bilər:</b> 1.00 ; 2.50 ; 1.75 ; 3.00</div>
            </div>
        </main>

        <nav class="tab-bar">
            <a href="index.html" class="tab-item"><i class="fas fa-home"></i><span>Ana Səhifə</span></a>
            <a href="cixaris.html" class="tab-item"><i class="fas fa-wallet"></i><span>Çıxarış</span></a>
            <a href="qutu.html" class="tab-item active"><i class="fas fa-box-open"></i><span>Qutu</span></a>
            <a href="tapsiriqlar.html" class="tab-item"><i class="fas fa-tasks"></i><span>Tapşırıqlar</span></a>
        </nav>
    </div>

    <div id="rewardModal">
        <i class="fas fa-gift" style="font-size: 60px; color: #ff0000;"></i>
        <h2 style="margin: 15px 0 5px;">Qazandınız!</h2>
        <div id="rewardDisplay" style="font-size: 36px; font-weight: 900; color: #2ecc71; margin-bottom: 20px;">0.0000₼</div>
        <button class="open-btn" onclick="closeModal()">Balansa Əlavə Et</button>
    </div>

    <script>
        let balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
        let limit = parseInt(localStorage.getItem('box_limit_today')) || 0;
        const maxLimit = 20;
        const rewards = [0.001, 0.0005, 0.002, 0.0009];
        const cooldownTime = 12 * 60 * 60 * 1000; // 12 saat

        function updateUI() {
            document.getElementById('userBalance').innerText = balance.toFixed(4) + "₼";
            document.getElementById('limitLabel').innerText = "Limit: " + limit + " / " + maxLimit;
            
            const btn = document.getElementById('giftBtn');
            if (limit >= maxLimit) {
                btn.disabled = true;
                btn.innerText = "Limit Dolub";
            } else {
                btn.disabled = false;
                btn.innerText = "QUTUNU AÇ";
            }
            checkResetTimer();
        }

        // Sıfırlama butonu üçün geri sayım məntiqi
        function checkResetTimer() {
            const now = Date.now();
            const resetBtn = document.getElementById('resetBoxBtn');
            const lastReset = parseInt(localStorage.getItem('box_reset_cooldown')) || 0;
            const remaining = (lastReset + cooldownTime) - now;

            if (remaining > 0) {
                resetBtn.disabled = true;
                const hours = Math.floor(remaining / 3600000);
                const mins = Math.floor((remaining % 3600000) / 60000);
                const secs = Math.floor((remaining % 60000) / 1000);
                resetBtn.innerText = `Sıfırlama: ${hours}s ${mins}d ${secs}s`;
            } else {
                resetBtn.disabled = false;
                resetBtn.innerText = "Limit Sıfırla";
            }
        }

        // Hər saniyə taymeri yenilə
        setInterval(checkResetTimer, 1000);

        function resetBoxLimit() {
            limit = 0;
            localStorage.setItem('box_limit_today', 0);
            localStorage.setItem('box_reset_cooldown', Date.now());
            updateUI();
            alert("Qutu limiti sıfırlandı! Yenidən aça bilərsiniz.");
        }

        function startProcess() {
            if (limit >= maxLimit) return;
            document.getElementById('giftBtn').disabled = true;

            if (typeof show_10354794 === 'function') {
                show_10354794().then(() => countdown()).catch(() => countdown());
            } else {
                countdown();
            }
        }

        function countdown() {
            let sec = 2;
            const status = document.getElementById('statusLabel');
            const box = document.getElementById('boxWrapper');
            
            box.classList.add('shake');
            status.innerText = "Açılır: " + sec + " san...";

            const timer = setInterval(() => {
                sec--;
                if(sec > 0) {
                    status.innerText = "Açılır: " + sec + " san...";
                } else {
                    clearInterval(timer);
                    box.classList.remove('shake');
                    status.innerText = "";
                    finish();
                }
            }, 1000);
        }

        function finish() {
            const win = rewards[Math.floor(Math.random() * rewards.length)];
            balance += win;
            limit += 1;
            
            localStorage.setItem('lunex_balance', balance);
            localStorage.setItem('box_limit_today', limit);
            
            document.getElementById('rewardDisplay').innerText = win.toFixed(4) + "₼";
            document.getElementById('rewardModal').style.display = 'block';
            updateUI();
        }

        function closeModal() {
            document.getElementById('rewardModal').style.display = 'none';
            updateUI();
        }

        updateUI();
    </script>
</body>
</html>
