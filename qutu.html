<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lunex - Qutu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src='//libtl.com/sdk.js' data-zone='10354794' data-sdk='show_10354794'></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: #f8f9fa; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* HEADER (index.html ilə eyni ikonlu və səliqəli) */
        .header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ff0000;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }
        .logo-section { display: flex; align-items: center; gap: 10px; }
        .logo-icon-box { background: white; color: #ff0000; width: 35px; height: 35px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .logo-text { font-weight: 900; font-size: 20px; letter-spacing: 1px; }

        .balance-section { text-align: right; display: flex; flex-direction: column; }
        .balance-label { font-size: 10px; text-transform: uppercase; opacity: 0.8; font-weight: 600; }
        .balance-box { display: flex; align-items: center; gap: 5px; justify-content: flex-end; }
        .balance-value { font-size: 18px; font-weight: 800; }
        .coin-icon { color: #FFD700; font-size: 16px; }

        /* CONTENT - Qutu mərkəzlənib */
        .content { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }

        .limit-badge { background: #fff; color: #ff0000; padding: 6px 15px; border-radius: 50px; font-weight: 800; font-size: 14px; border: 2px solid #ff0000; margin-bottom: 10px; }

        .box-wrapper { position: relative; display: flex; align-items: center; justify-content: center; height: 160px; }
        .box-icon { font-size: 130px; color: #ff0000; drop-shadow: 0 10px 10px rgba(0,0,0,0.1); }
        
        .shake { animation: boxShake 0.5s infinite; }
        @keyframes boxShake {
            0% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
            100% { transform: rotate(0); }
        }

        .open-btn { 
            background: #ff0000; color: white; border: none; padding: 16px 0; border-radius: 15px; 
            font-size: 18px; font-weight: 800; cursor: pointer; width: 100%; max-width: 280px;
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
        }
        .open-btn:disabled { background: #dcdcdc; box-shadow: none; color: #888; }

        /* Ehtimal Mətni */
        .info-card { background: white; border-radius: 15px; padding: 15px; width: 100%; max-width: 320px; border: 1px solid #eee; }
        .info-line { margin-bottom: 8px; font-size: 11px; line-height: 1.4; text-align: center; }
        .info-line b { color: #ff0000; display: block; margin-bottom: 2px; }

        /* Modal */
        #rewardModal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); z-index: 9999; text-align: center; width: 85%; }
        
        .tab-bar { background: #ffffff; display: flex; justify-content: space-around; padding: 12px 0 25px 0; border-top: 1px solid #eee; position: fixed; bottom: 0; width: 100%; }
        .tab-item { display: flex; flex-direction: column; align-items: center; gap: 5px; color: #888; text-decoration: none; font-size: 11px; }
        .tab-item.active { color: #ff0000; }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo-section">
            <div class="logo-icon-box"><i class="fas fa-play"></i></div>
            <span class="logo-text">LUNEX</span>
        </div>
        <div class="balance-section">
            <span class="balance-label">Balansınız</span>
            <div class="balance-box">
                <span id="userBalance" class="balance-value">0.0000</span>
                <i class="fas fa-coins coin-icon"></i>
            </div>
        </div>
    </header>

    <main class="content">
        <div id="limitLabel" class="limit-badge">Limit: 0 / 20</div>
        
        <div id="boxWrapper" class="box-wrapper">
            <i class="fas fa-gift box-icon"></i>
        </div>

        <div id="statusText" style="font-weight: 700; color: #ff0000; height: 20px;"></div>

        <button id="giftBtn" class="open-btn" onclick="startAd()">QUTUNU AÇ</button>

        <div class="info-card">
            <div class="info-line"><b>100%de 70% çıxa bilər:</b> 0.001 ; 0.0005 ; 0.002 ; 0.0009</div>
            <div class="info-line"><b>100%de 40% çıxa bilər:</b> 0.01 ; 0.23 ; 0.02 ; 0.10 ; 0.009</div>
            <div class="info-line"><b>100%de 5% çıxa bilər:</b> 1.00 ; 2.50 ; 1.75 ; 3.00</div>
        </div>
    </main>

    <div id="rewardModal">
        <i class="fas fa-gift" style="font-size: 50px; color: #ff0000;"></i>
        <h2 style="margin: 15px 0 5px;">Təbriklər!</h2>
        <div id="rewardValue" style="font-size: 32px; font-weight: 900; color: #2ecc71; margin-bottom: 20px;">0.0000₼</div>
        <button class="open-btn" onclick="closeReward()">Balansa Əlavə Et</button>
    </div>

    <nav class="tab-bar">
        <a href="index.html" class="tab-item"><i class="fas fa-home"></i><span>Ana Səhifə</span></a>
        <a href="cixaris.html" class="tab-item"><i class="fas fa-wallet"></i><span>Çıxarış</span></a>
        <a href="qutu.html" class="tab-item active"><i class="fas fa-box-open"></i><span>Qutu</span></a>
        <a href="tapsiriqlar.html" class="tab-item"><i class="fas fa-tasks"></i><span>Tapşırıqlar</span></a>
    </nav>

    <script>
        let balance = parseFloat(localStorage.getItem('lunex_balance')) || 0.0;
        let limit = parseInt(localStorage.getItem('box_limit_today')) || 0;
        const maxLimit = 20;
        const rewardPool = [0.001, 0.0005, 0.002, 0.0009];

        function refreshUI() {
            document.getElementById('userBalance').innerText = balance.toFixed(4);
            document.getElementById('limitLabel').innerText = `Limit: ${limit} / ${maxLimit}`;
            if(limit >= maxLimit) {
                const btn = document.getElementById('giftBtn');
                btn.disabled = true;
                btn.innerText = "LİMİT BİTDİ";
            }
        }

        function startAd() {
            if(limit >= maxLimit) return;
            document.getElementById('giftBtn').disabled = true;

            if (typeof show_10354794 === 'function') {
                show_10354794().then(() => runCountdown()).catch(() => runCountdown());
            } else {
                runCountdown();
            }
        }

        function runCountdown() {
            let sec = 2;
            const status = document.getElementById('statusText');
            const box = document.getElementById('boxWrapper');
            
            box.classList.add('shake');
            status.innerText = `Qutu açılır: ${sec} san...`;

            const timer = setInterval(() => {
                sec--;
                if(sec > 0) {
                    status.innerText = `Qutu açılır: ${sec} san...`;
                } else {
                    clearInterval(timer);
                    box.classList.remove('shake');
                    status.innerText = "";
                    showResult();
                }
            }, 1000);
        }

        function showResult() {
            const win = rewardPool[Math.floor(Math.random() * rewardPool.length)];
            balance += win;
            limit += 1;
            localStorage.setItem('lunex_balance', balance);
            localStorage.setItem('box_limit_today', limit);
            
            document.getElementById('rewardValue').innerText = win.toFixed(4) + "₼";
            document.getElementById('rewardModal').style.display = 'block';
            refreshUI();
        }

        function closeReward() {
            document.getElementById('rewardModal').style.display = 'none';
            if(limit < maxLimit) document.getElementById('giftBtn').disabled = false;
        }

        refreshUI();
    </script>
</body>
</html>
